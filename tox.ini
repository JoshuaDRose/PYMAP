# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = my_env
skipsdist=True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    flake
commands = pytest
[gh-actions]
python = 
  3.10: py10
  
[flake8]
max-line-length = 120
extend-ignore =
    E203,D100,D101,D102,D103,D104,D105,D106,D107,D202,D203,D204,D205,D209,D213,D302,D400,D401,D401,D402,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D415,D416,D417
