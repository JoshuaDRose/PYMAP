name: flake
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix: 
          python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
          pip install --upgrade pip
          pip install -r 'src/requirements.txt'
          pip install flake8
          flake8 .
